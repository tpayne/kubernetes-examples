apiVersion: v1
kind: Pod
metadata:
  namespace: {{ .Values.namespaces.fenamespace }}
  name: "{{ include "standard3tier-deployment.fullname" . }}-test-connection"
  labels:
    {{- include "standard3tier-deployment.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "standard3tier-deployment.fullname" . }}:{{ .Values.service.httpport }}/cmd/version']
  restartPolicy: Never
