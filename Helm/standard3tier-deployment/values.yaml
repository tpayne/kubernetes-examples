# Default values for standard3tier-deployment.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

namespaces:
  benamespace: db-backend
  fenamespace: frontend
  mnnamespace: monitor

clusterRoleRules:
  - apiGroups:
    - ""
    resources:
    - pods
    - namespaces
    verbs:
    - get
    - list
    - watch
    - create

replicaCount: 4

image:
  monitorSearchImage: quay.io/fluentd_elasticsearch/fluentd
  monitorImage: prom/node-exporter
  dbImage: tpayne666/alpine-pgclient
  feImage: tpayne666/sample
  dbsrvImage: postgres
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  monitorSearchTag: "v2.5.2"
  monitorTag: "v0.15.2"
  dbTag: "latest"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "fluentd-sa"

monitorPodAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "9100"

service:
  type: ClusterIP
  fetype: LoadBalancer
  dbport: 5432
  httpport: 80
  http_port: 8080

config:
  dbMap:
    POSTGRES_DB: postgresdb
    POSTGRES_USER: postgres
    PGDATA: /var/lib/postgresql/data/
    POSTGRES_PASSWORD: password

monitor:
  searchResources:
    limits:
      memory: 200Mi
    requests:
      cpu: 100m
      memory: 200Mi
  searchMounts:
    - name: config-volume
      mountPath: /etc/fluent/config.d/kubernetes.conf
      subPath: kubernetes.conf
    - name: varlog
      mountPath: /var/log
    - name: varlibdockercontainers
      mountPath: /var/lib/docker/containers
      readOnly: true
  monitorResources:
      requests:
        cpu: 0.15
  monitorMounts:
    - name: dev
      mountPath: /host/dev
    - name: proc
      mountPath: /host/proc
    - name: sys
      mountPath: /host/sys
    - name: rootfs
      mountPath: /rootfs
    - name: logs
      mountPath: /logs
  monitorVolumes:
    - name: config-volume
      configMap:
        name: fluentd-conf
    - name: varlog
      hostPath:
        path: /var/log
    - name: varlibdockercontainers
      hostPath:
        path: /var/lib/docker/containers
    - name: proc
      hostPath:
        path: /proc
    - name: dev
      hostPath:
        path: /dev
    - name: sys
      hostPath:
        path: /sys
    - name: logs
      hostPath:
        path: /logs
    - name: rootfs
      hostPath:
        path: /

backend:
  dbServerResources:
    requests:
      memory: 300Mi
      cpu: 400m
    limits:
      memory: 400Mi
      cpu: 500m
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

monitorTolerations:
  - key: node-role.kubernetes.io/master
    effect: NoSchedule

affinity: {}
