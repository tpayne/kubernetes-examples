apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: gitops-deploy-dev
spec:
  template:
    serviceAccountName: argo-server
  eventBusName: monitoredrepo-eventbus
  dependencies:
    - name: github-dev
      eventName: github-dev
      eventSourceName: gitops-deploy
      filters:
        data:
          - path: body.X-GitHub-Event
            value:
              - push
            type: string
          - path: body.ref
            template: '{{ (split "/" .Input)._1 }}'
            value:
              - heads
            type: string
          - path: body.ref
            comparator: '='
            template: '{{ trimPrefix "refs/heads/" .Input }}'
            type: string
            value:
              - main
          - path: >-
              {body.commits.#.modified,body.commits.#.added,body.commits.#.removed}
            comparator: "="
            template: >-
              {{ contains
              "\"gitops/Argocd/examples/simple/helm/dev/"
              .Input }}
            type: string
            value:
              - "true"
  triggers:
    - template:
        name: cd-promote-dev
        conditions: github-dev
        argoWorkflow:
          operation: submit
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: WorkflowTemplate
              metadata:
                generateName: gitops-deploy-cd-promote-dev-
              spec:
                arguments:
                  parameters:
                    - name: TENANT_NAME
                      value: ""
                    - name: ARGOCD_APP
                      value: ""
                    - name: ARGOCD_SERVER
                      value: ""
                    - name: REPO
                      value: ""
                    - name: REVISION
                      value: main
                    - name: GIT_TOKEN_SECRET
                      value: ""
                    - name: PROMOTION_TYPE
                      value: ""
                    - name: ENVIRONMENT
                      value: dev
                    - name: PROMOTE_TO
                      value: nil
                    - name: COMMAND_OPTS
                      value: ""
                workflowTemplateRef:
                  name: cd-promote-dev
          parameters:
            - dest: spec.arguments.parameters.0.value
              src:
                dependencyName: github-dev
                dataTemplate: nil
            - dest: spec.arguments.parameters.1.value
              src:
                dependencyName: github-dev
                dataTemplate: dev-pipeline
            - dest: spec.arguments.parameters.2.value
              src:
                dependencyName: github-dev
                dataTemplate: argocd-server
            - dest: spec.arguments.parameters.3.value
              src:
                dependencyName: github-dev
                dataTemplate: "{{ .Input.body.repository.clone_url }}"
            - dest: spec.arguments.parameters.4.value
              src:
                dependencyName: github-dev
                dataTemplate: main
            - dest: spec.arguments.parameters.5.value
              src:
                dependencyName: github-dev
                dataTemplate: github-token
            - dest: spec.arguments.parameters.6.value
              src:
                dependencyName: github-dev
                dataTemplate: environment
            - dest: spec.arguments.parameters.7.value
              src:
                dependencyName: github-dev
                dataTemplate: dev
            - dest: spec.arguments.parameters.8.value
              src:
                dependencyName: github-dev
                dataTemplate: qa
            - dest: spec.arguments.parameters.9.value
              src:
                dependencyName: github-dev
                dataTemplate:
